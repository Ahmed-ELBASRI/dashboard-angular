<!-- Start::app-content -->
<div class="main-content app-content">
  <div class="container-fluid">
    <div
      class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
    >
      <div class="my-auto">
        <h5 class="page-title fs-21 mb-1">Att Products</h5>
        <nav>
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Elements</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Photo Products
            </li>
          </ol>
        </nav>
        <button class="btn btn-primary">Add Photo Products</button>
      </div>
    </div>
    <!-- Start:: row-2 -->
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">Table With Pagination</div>
          </div>
          <div class="card-body">
            <div id="grid-pagination">
              <div
                role="complementary"
                class="gridjs gridjs-container"
                style="width: 100%"
              >
                <div class="gridjs-wrapper" style="height: auto">
                  <table role="grid" class="gridjs-table" style="height: auto">
                    <thead class="gridjs-thead">
                      <tr class="gridjs-tr">
                        <th
                          data-column-id="id"
                          class="gridjs-th"
                          style="width: 150px"
                        >
                          <div class="gridjs-th-content">ID</div>
                        </th>
                        <th
                          data-column-id="name"
                          class="gridjs-th"
                          style="width: 150px"
                        >
                          <div class="gridjs-th-content">Name</div>
                        </th>
                        <th
                          data-column-id="QteStock"
                          class="gridjs-th"
                          style="width: 200px"
                        >
                          <div class="gridjs-th-content">QteStock</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                        >
                          <div class="gridjs-th-content">Prix</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                        >
                          <div class="gridjs-th-content">Photo Produit</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                          colspan="2"
                        >
                          <div class="gridjs-th-content">Actions</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody class="gridjs-tbody">
                      <tr class="gridjs-tr" *ngFor="let product of data">
                        <td data-column-id="name" class="gridjs-td">
                          {{ product.id }}
                        </td>
                        <td data-column-id="email" class="gridjs-td">
                          {{ product.name }}
                        </td>
                        <td data-column-id="id" class="gridjs-td">
                          {{ product.qteStock }}
                        </td>
                        <td data-column-id="price" class="gridjs-td">
                          {{ product.prix }}
                        </td>
                        <td data-column-id="quantity" class="gridjs-td">
                          <img [src]="product.image" alt="Product Image" />
                        </td>
                        <td data-column-id="total" class="gridjs-td">
                          <a
                            href="#editEmployeeModal"
                            class="gridjs-td"
                            data-toggle="modal"
                            ><i class="fas fa-edit"></i
                          ></a>
                          {{ " " }}
                          <a
                            (click)="openDeleteModal(product.id)"
                            class="gridjs-td"
                            data-toggle="modal"
                            ><i class="fas fa-trash"></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="gridjs-footer">
                  <div class="gridjs-pagination">
                    <div
                      role="status"
                      aria-live="polite"
                      class="gridjs-summary"
                      title="Page 1 of 1"
                    >
                      Showing <b>1</b> to <b>5</b> of <b>5</b> results
                    </div>
                    <div class="gridjs-pages">
                      <button
                        tabindex="0"
                        role="button"
                        disabled=""
                        title="Previous"
                        aria-label="Previous"
                        class=""
                      >
                        Previous
                      </button>
                      <button
                        tabindex="0"
                        role="button"
                        class="gridjs-currentPage"
                        title="Page 1"
                        aria-label="Page 1"
                      >
                        1
                      </button>
                      <button
                        tabindex="0"
                        role="button"
                        disabled=""
                        title="Next"
                        aria-label="Next"
                        class=""
                      >
                        Next
                      </button>
                    </div>
                  </div>
                </div>
                <div id="gridjs-temp" class="gridjs-temp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End:: row-2 -->
  </div>
  <!-- End::app-content -->
</div>

<!-- Modal -->
<div
  class="modal fade"
  [ngClass]="{ 'show d-block': isModalVisible }"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="background-color: rgba(0, 0, 0, 0.5)"
  *ngIf="isModalVisible"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Do you want to delete this product?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="onclick()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
