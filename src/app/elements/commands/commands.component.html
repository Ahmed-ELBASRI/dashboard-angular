<!-- Start::app-content -->
<div class="main-content app-content">
  <div class="container-fluid">
    <!-- Page Header -->
    <div
      class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
    >
      <div class="my-auto">
        <h5 class="page-title fs-21 mb-1">Commandes</h5>
        <nav>
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Eelements</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Commandes</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Start:: row-2 -->
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">Table With Pagination</div>
          </div>
          <div class="card-body">
            <div id="grid-pagination">
              <div
                role="complementary"
                class="gridjs gridjs-container"
                style="width: 100%"
              >
                <div class="gridjs-wrapper" style="height: auto">
                  <table role="grid" class="table table-bordered">
                    <thead class="thead-light">
                      <tr>
                        <th style="width: 100px;">ID</th>
                        <th style="width: 200px;">Date</th>
                        <th style="width: 150px;">Etat</th>
                        <th style="width: 100px;">Total</th>
                        <th style="width: 100px;">ClientId</th>
                        <th style="width: 100px;">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let command of commands">
                        <td>{{ command.id }}</td>
                        <td>{{ command.dateCommande | date:'dd/MM/yyyy HH:mm'}}</td>
                        <td style="word-wrap: break-word;">{{ command.etat }}</td>
                        <td>{{ command.total }}</td>
                        <td>{{ command.clientId }}</td>
                        <td><button [routerLink]="'/details/' + command.id" class="btn btn-sm btn-primary btn-wave waves-effect waves-light">
                          <i class="ri-details-2-line align-middle me-2 d-inline-block"></i>DÃ©tails
                        </button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="gridjs-footer">
                  <div class="gridjs-pagination">
                    <div
                      role="status"
                      aria-live="polite"
                      class="gridjs-summary"
                      title="Page 1 of 1"
                    >
                      Showing <b>1</b> to <b>5</b> of <b>5</b> results
                    </div>
                    <div class="gridjs-pages">
                      <button
                        tabindex="0"
                        role="button"
                        disabled=""
                        title="Previous"
                        aria-label="Previous"
                        class=""
                      >
                        Previous</button
                      ><button
                        tabindex="0"
                        role="button"
                        class="gridjs-currentPage"
                        title="Page 1"
                        aria-label="Page 1"
                      >
                        1</button
                      ><button
                        tabindex="0"
                        role="button"
                        disabled=""
                        title="Next"
                        aria-label="Next"
                        class=""
                      >
                        Next
                      </button>
                    </div>
                  </div>
                </div>
                <div id="gridjs-temp" class="gridjs-temp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End:: row-2 -->
  </div>
<!-- End::app-content -->
