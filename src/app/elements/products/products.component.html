<div class="main-content app-content">
  <div class="container-fluid">
    <div
      class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
    >
      <div class="my-auto">
        <h5 class="page-title fs-21 mb-1">Products</h5>
        <nav>
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="javascript:void(0);">Elements</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Products</li>
          </ol>
        </nav>
        <button class="btn btn-primary" (click)="openAddModal()">
          Add Product
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">Table With Pagination</div>
          </div>
          <div class="card-body">
            <div id="grid-pagination">
              <div
                role="complementary"
                class="gridjs gridjs-container"
                style="width: 100%"
              >
                <div class="gridjs-wrapper" style="height: auto">
                  <table role="grid" class="gridjs-table" style="height: auto">
                    <thead class="gridjs-thead">
                      <tr class="gridjs-tr">
                        <th
                          data-column-id="id"
                          class="gridjs-th"
                          style="width: 150px"
                        >
                          <div class="gridjs-th-content">ID</div>
                        </th>
                        <th
                          data-column-id="name"
                          class="gridjs-th"
                          style="width: 150px"
                        >
                          <div class="gridjs-th-content">Name</div>
                        </th>
                        <th
                          data-column-id="QteStock"
                          class="gridjs-th"
                          style="width: 200px"
                        >
                          <div class="gridjs-th-content">QteStock</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                        >
                          <div class="gridjs-th-content">Prix</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                        >
                          <div class="gridjs-th-content">Photo Produit</div>
                        </th>
                        <th
                          data-column-id="price"
                          class="gridjs-th"
                          style="width: 100px"
                          colspan="2"
                        >
                          <div class="gridjs-th-content">Actions</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody class="gridjs-tbody">
                      <tr class="gridjs-tr" *ngFor="let product of data">
                        <td data-column-id="name" class="gridjs-td">
                          {{ product.id }}
                        </td>
                        <td data-column-id="email" class="gridjs-td">
                          {{ product.name }}
                        </td>
                        <td data-column-id="id" class="gridjs-td">
                          {{ product.qteStock }}
                        </td>
                        <td data-column-id="price" class="gridjs-td">
                          {{ product.prix }}
                        </td>
                        <td data-column-id="quantity" class="gridjs-td">
                          <img [src]="product.image" alt="Product Image" />
                        </td>
                        <td data-column-id="total" class="gridjs-td">
                          <a
                            (click)="openUpdateModal(product)"
                            class="gridjs-td"
                            data-toggle="modal"
                            ><i class="fas fa-edit text-warning"></i
                          ></a>
                          <a
                            (click)="openDeleteModal(product.id)"
                            class="gridjs-td"
                            data-toggle="modal"
                            ><i class="fas fa-trash text-danger"></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="gridjs-footer">
                  <div class="gridjs-pagination">
                    <div class="gridjs-pages"></div>
                  </div>
                </div>
                <div id="gridjs-temp" class="gridjs-temp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div
      class="modal fade"
      [ngClass]="{ 'show d-block': isAddModalVisible }"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
      style="background-color: rgba(0, 0, 0, 0.5)"
      *ngIf="isAddModalVisible"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close"
              (click)="closeAddModal()"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  [(ngModel)]="newProduct.name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  [(ngModel)]="newProduct.description"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="qteStock" class="form-label">QteStock</label>
                <input
                  type="number"
                  class="form-control"
                  id="qteStock"
                  [(ngModel)]="newProduct.qteStock"
                  name="qteStock"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input
                  type="number"
                  class="form-control"
                  id="prix"
                  [(ngModel)]="newProduct.prix"
                  name="prix"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="image"
                  (change)="onFileSelected($event)"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeAddModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="saveNewProduct()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Product Modal -->
    <div
      class="modal fade"
      [ngClass]="{ 'show d-block': isUpdateModalVisible }"
      id="updateProductModal"
      tabindex="-1"
      aria-labelledby="updateProductModalLabel"
      aria-hidden="true"
      style="background-color: rgba(0, 0, 0, 0.5)"
      *ngIf="isUpdateModalVisible"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateProductModalLabel">
              Update Product
            </h5>
            <button
              type="button"
              class="btn-close"
              (click)="closeUpdateModal()"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nameUpdate" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameUpdate"
                  [(ngModel)]="productToUpdate.name"
                  name="nameUpdate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descriptionUpdate" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="descriptionUpdate"
                  [(ngModel)]="productToUpdate.description"
                  name="descriptionUpdate"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="qteStockUpdate" class="form-label">QteStock</label>
                <input
                  type="number"
                  class="form-control"
                  id="qteStockUpdate"
                  [(ngModel)]="productToUpdate.qteStock"
                  name="qteStockUpdate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="prixUpdate" class="form-label">Prix</label>
                <input
                  type="number"
                  class="form-control"
                  id="prixUpdate"
                  [(ngModel)]="productToUpdate.prix"
                  name="prixUpdate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUpdate" class="form-label"
                  >Product Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imageUpdate"
                  (change)="onFileSelected($event)"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeUpdateModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="saveUpdatedProduct()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      [ngClass]="{ 'show d-block': isDeleteModalVisible }"
      id="deleteProductModal"
      tabindex="-1"
      aria-labelledby="deleteProductModalLabel"
      aria-hidden="true"
      style="background-color: rgba(0, 0, 0, 0.5)"
      *ngIf="isDeleteModalVisible"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteProductModalLabel">
              Delete Product
            </h5>
            <button
              type="button"
              class="btn-close"
              (click)="closeDeleteModal()"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeDeleteModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteProduct()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
