<div class="main-content app-content">
    <div class="container-fluid">
      <!-- Page Header -->
      <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
        <div class="my-auto">
          <h5 class="page-title fs-21 mb-1">Paiement</h5>
          <nav>
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="javascript:void(0);">Pages</a></li>
              <li class="breadcrumb-item active" aria-current="page">Paiement</li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- Page Header Close -->
      <!-- Start::row-1 -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card custom-card">
            <div class="card-header bg-transparent border-bottom-0">
              <div>
                <label class="main-content-label mb-2">Paiement</label>
                <span class="d-block fs-12 mb-0 text-muted">The Project Budget is a tool used by project managers to estimate the total cost of a project</span>
              </div>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <ul class="nav nav-tabs tab-style-2 d-sm-flex d-block border-bottom border-block-end-dashed justify-content-center" id="myTab1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="delivered-tab" (click)="createCheckoutSession()" type="button" role="tab"
                      aria-controls="delivered-tab" aria-selected="false">
                      <i class="fas fa-credit-card me-2 align-middle fs-12 d-inline-flex align-items-center justify-content-center"></i>
                      Click Here
                    </button>
                  </li>
                </ul>
              </div>
              <div *ngIf="sessionId" class="mt-4">
                <p>Session ID: {{ sessionId }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End::row-1 -->
    </div>
  </div>
