<div class="main-content app-content">
    <div class="container-fluid">
      <!-- Page Header -->
      <div
        class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
      >
        <div class="my-auto">
          <h5 class="page-title fs-21 mb-1">vendeurs</h5>
          <nav>
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="javascript:void(0);">Generals</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">vendeurs/li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- Start:: row-2 -->
      <div class="row">
        <div class="col-xl-12">
          <div class="card custom-card">
            <div class="card-header">
              <div class="card-title">Liste des vendeurs</div>
            </div>
            <div class="card-body">
              <div id="grid-pagination">
                <div
                  role="complementary"
                  class="gridjs gridjs-container"
                  style="width: 100%"
                >
                  <div class="gridjs-wrapper" style="height: auto">
                    <table role="grid" class="table table-bordered">
                      <thead class="thead-light">
                        <tr>
                          <th>ID Paiement</th>
                          <th>Date Paiement</th>
                          <th>Paiement Methode</th>
                          <th>Plan Paiement</th>
                        </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let paiement of paiements">
                        <td>{{ paiement.id_paiement }}</td>
                        <td>{{ paiement.datepaiement | date:'dd/MM/yyyy HH:mm'}}</td>
                        <td>{{ paiement.paymentMethod }}</td>
                        <td>{{ paiement.planPaiementLibelle }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="gridjs-footer">
                    <div class="gridjs-pagination">
                      <div
                        role="status"
                        aria-live="polite"
                        class="gridjs-summary"
                        title="Page 1 of 1"
                      >
                        Showing <b>1</b> to <b>5</b> of <b>5</b> results
                      </div>
                      <div class="gridjs-pages">
                        <button
                          tabindex="0"
                          role="button"
                          disabled=""
                          title="Previous"
                          aria-label="Previous"
                          class=""
                        >
                          Previous</button
                        ><button
                          tabindex="0"
                          role="button"
                          class="gridjs-currentPage"
                          title="Page 1"
                          aria-label="Page 1"
                        >
                          1</button
                        ><button
                          tabindex="0"
                          role="button"
                          disabled=""
                          title="Next"
                          aria-label="Next"
                          class=""
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <div id="gridjs-temp" class="gridjs-temp"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End:: row-2 -->
    </div>
