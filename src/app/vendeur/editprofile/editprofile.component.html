    <div class="main-content app-content">
      <div class="container-fluid">
        <!-- Page Header -->
        <div
          class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb"
        >
          <div class="my-auto">
            <h5 class="page-title fs-21 mb-1">Edit Profile</h5>
            <nav>
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0);">Page</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Edit Profile
                </li>
              </ol>
            </nav>
          </div>


        </div>
        <!-- Page Header Close -->

        <!-- Start::row-1 -->
        <div class="row">
          <div class="col-xl-4 col-lg-5">
              <div class="card mb-4">
                  <div class="card-body">
                      <div class="ps-0">
                          <div class="main-profile-overview">
                              <div class="main-img-user profile-user">
                                  <img alt="" src="../assets/images/faces/6.jpg"><a class="fe fe-camera profile-edit text-primary" href="JavaScript:void(0);"></a>
                              </div>
                              <div class="d-flex justify-content-between mb-4">
                                  <div>
                                      <h5 class="main-profile-name">Petey Cruiser</h5>
                                  </div>
                              </div>
                              <hr class="border-0">
                          </div><!-- main-profile-overview -->
                      </div>
                  </div>
              </div>
              <div class="card">
                  <div class="card-body">
                    <form #passwordForm="ngForm" (ngSubmit)="onSubmitPassword(passwordForm)" class="form-horizontal">
                      <div class="main-content-label tx-13 mg-b-25">
                        Update Password
                      </div>
                      <hr class="border-0">
                      <div class="form-group mb-3">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-label">Current Password</label>
                          </div>
                          <div class="col-md-9">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Current password"
                              name="password"
                              [(ngModel)]="password"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <hr class="border-0">
                      <div class="form-group mb-3">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-label">New Password</label>
                          </div>
                          <div class="col-md-9">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="New Password"
                              name="newPassword"
                              [(ngModel)]="newPassword"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <hr class="border-0">
                      <div class="form-group mb-3">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-label">Confirm Password</label>
                          </div>
                          <div class="col-md-9">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Confirm Password"
                              name="confirmPassword"
                              [(ngModel)]="confirmPassword"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <hr class="border-0">
                      <button type="submit" class="btn btn-primary waves-effect waves-light">
                        Update Password
                      </button>
                    </form>

                    <!-- main-profile-contact-list -->
                  </div>
              </div>
          </div>
          <div class="col-xl-8 col-lg-7">
            <div class="card">
              <div class="card-body">
                <div class="mb-4 main-content-label">Personal Information</div>
                <div *ngIf="profile">
                  <form class="form-horizontal" #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-md-3">
                          <label class="form-label">Language</label>
                        </div>
                        <div class="col-md-9">
                          <select
                            class="form-control"
                            data-trigger
                            name="choices-single-default"
                            id="choices-single-default1"
                          >
                            <option>Us English</option>
                            <option>Arabic</option>
                            <option>Korean</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4 main-content-label">Name</div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-md-3">
                          <label class="form-label">First Name</label>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="First Name"
                            name="firstName"
                            [(ngModel)]="profile.prenom_Vendeur"


                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-md-3">
                          <label class="form-label">last Name</label>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Last Name"
                            name="lastName"
                            [(ngModel)]="profile.nom_Venduer"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="mb-4 main-content-label">Contact Info</div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-md-3">
                          <label class="form-label">Email<i>(required)</i></label>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            name="email"
                            [(ngModel)]="profile.email_Vendeur"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <div class="col-md-3">
                          <label class="form-label">Phone</label>
                        </div>
                        <div class="col-md-9">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="phone number"
                            name="phone"
                            [(ngModel)]="profile.num_telephone"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Address</label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control" name="address" rows="2" [(ngModel)]="profile.ville" ></textarea>
                        </div>
                    </div>
                    <div class="mb-4 main-content-label">Security</div>
                    <div class="card-footer">
                      <button
                        type="submit"
                        class="btn btn-primary waves-effect waves-light"
                      >
                        Update Profile
                      </button>
                    </div>

                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>
        <!--End::row-1 -->
      </div>
    </div>
